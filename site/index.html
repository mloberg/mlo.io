---
<div class="row">
  <div class="col-sm-12">
    <h4>Posts</h4>
    <ul class="posts list-unstyled">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span class="date pull-right">{{ post.date | date: "%B %e, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>

    <p class="pull-right">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
