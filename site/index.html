<div class="row">
  <div class="col-sm-12">
    <h3 class="text-center-xs">Posts</h3>
    <ul class="posts list-unstyled">
      {% for post in site.posts %}
        <li class="text-center-xs">
          <span class="date pull-right-sm">{{ post.date | date: "%B %e, %Y" }}</span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

    <!-- <p class="pull-right">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
  </div>
</div>
