<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% seo title=false %}

  {% if page.title == "Home" %}
	{% assign title = site.title | append: " &middot; " | append: site.tagline %}
  {% else %}
    {% assign title = page.title | append: " &middot; " | append: site.title %}
  {% endif %}

  <title>{{ title }}</title>

  {% css main %}

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% asset_path apple-icon-precomposed.png %}">
  <link rel="shortcut icon" href="{{ "favicon.ico" | relative_url }}">

  {% feed_meta %}

  <script>{% asset load-js-deferred.js %}</script>
</head>
