<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    {% for item in site.navigation %}
      <a class="sidebar-nav-item{% if page.url == item.url %} active{% endif %}" href="{% if item.relative %}{{ item.url | relative_url }}{% else %}{{ item.url }}{% endif %}">{{ item.title }}</a>
    {% endfor %}
  </nav>

  <div class="sidebar-item social">
    <ul>
      {% for social in site.author.social %}
        <li>
          <a href="{{ social.url }}">
            <i class="fa fa-{{ social.icon }} fa-lg"></i>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="sidebar-item pull-bottom">
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
