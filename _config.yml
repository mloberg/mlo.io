# Site settings
title: Matt Loberg
description: >
  Principal Software Engineer specializing in Open Source technologies and DevOps.
baseurl: ""
url: "https://mlo.io"

# Theme settings
theme: jekyll-theme-strata

disqus:
  shortname: mattwritescode

icons:
  - href: https://twitter.com/mloberg
    icon: fab fa-twitter
  - href: https://github.com/mloberg
    icon: fab fa-github
  - href: https://www.instagram.com/mloberg/
    icon: fab fa-instagram
  - href: https://mlo.io/feed.xml
    icon: fas fa-rss

permalink: /blog/:year/:month/:day/:title/

jekyll-archives:
  enabled: all
  layout: 'archive'
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

# Jekyll SEO
logo: /assets/images/profile.jpg

twitter:
  username: mloberg

social:
  name: Matt Loberg
  links:
    - https://twitter.com/mloberg
    - https://github.com/mloberg
    - https://www.instagram.com/mloberg

# Build settings
timezone: America/Chicago
source: src
destination: dist
markdown: kramdown

assets:
  manifest: src/assets/manifest.json

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from
