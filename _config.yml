# Site settings
title: Matt Loberg
description: >
  Principal Software Engineer specializing in Open Source technologies and DevOps.
baseurl: ""
url: "https://mlo.io"

disqus:
  shortname: mattwritescode

icons:
  - href: https://twitter.com/mloberg
    icon: fab fa-twitter
  - href: https://github.com/mloberg
    icon: fab fa-github
  - href: https://www.instagram.com/mloberg/
    icon: fab fa-instagram
  - href: https://mlo.io/feed.xml
    icon: fas fa-rss

defaults:
  - scope:
      path: ""
    values:
      hero:
        image: assets/images/hero.jpg
        photographer: Daniel Leone
        link: https://unsplash.com/photos/g30P1zcOzXo

permalink: /blog/:year/:month/:day/:title/

jekyll-archives:
  enabled: all
  layout: 'archive'
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

# Jekyll SEO
logo: /assets/images/profile.jpg

twitter:
  username: mloberg

social:
  name: Matt Loberg
  links:
    - https://twitter.com/mloberg
    - https://github.com/mloberg
    - https://www.instagram.com/mloberg

# Build settings
timezone: America/Chicago
source: src
destination: dist
markdown: kramdown

assets:
  manifest: src/assets/manifest.json

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  startings: [html, head, body]

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-redirect-from
