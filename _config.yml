# Site settings
title: Matt Loberg
description: >
  Software Engineer passionate about DevOps and Open Source.
baseurl: ""
url: "https://mlo.io"

defaults:
  - scope:
      path: ""
    values:
      image: /images/twitter.png
      hero:
        name: main
        photographer: Daniel Leone
        link: https://unsplash.com/photos/g30P1zcOzXo

permalink: /blog/:year/:month/:day/:title/

jekyll-archives:
  enabled: all
  layout: archive
  layouts:
    category: category
    tag: category
  permalinks:
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/blog/tag/:name/'
    category: '/blog/category/:name/'

jekyll_compose:
  auto_open: true
  default_front_matter:
    drafts:
      categories:
      hero:
        name: main
        photographer: Daniel Leone
        link: https://unsplash.com/photos/g30P1zcOzXo

# Jekyll SEO
logo: /images/profile.jpg

twitter:
  username: mloberg

social:
  name: Matt Loberg
  links:
    - https://twitter.com/mloberg
    - https://github.com/mloberg

# Build settings
timezone: America/Chicago
source: src
destination: dist

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  startings: [html, head, body]

exclude:
  - assets/entrypoints.json
  - assets/manifest.json
