{{ define "main" }}
  {{ .Content }}


  <p id="js-generated-name"></p>

  {{ with resources.Get "js/name.js" | js.Build (dict "minify" hugo.IsProduction) | fingerprint }}
    <script
      defer
      crossorigin="anonymous"
      src="{{ .RelPermalink }}"
      integrity="{{ .Data.Integrity }}"
    ></script>
  {{ end }}
{{ end }}
