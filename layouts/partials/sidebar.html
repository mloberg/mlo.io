<div class="py-8 md:border-l md:pl-4">
  <h2 class="mb-2 text-center text-2xl">
    <a
      class="transition-linear text-blue-700 no-underline hover:text-blue-400 dark:text-gray-300"
      href="{{ .Site.Home.RelPermalink }}"
    >
      {{ .Site.Title }}
    </a>
  </h2>
  {{ with $i := resources.Get "images/profile.jpg" }}
    {{ with $i.Resize "150x Lanczos webp" }}
      <img
        class="mr-auto mb-2 ml-auto rounded-full"
        height="{{ .Width }}"
        width="{{ .Height }}"
        src="{{ .RelPermalink }}"
        alt="{{ $.Site.Title }}"
      />
    {{ end }}
  {{ end }}
  <span class="text-center">{{ .Site.Params.description | markdownify }}</span>
  <ul class="mt-4 flex justify-center">
    <li class="mx-2">
      <a
        href="https://bsky.app/profile/mloberg.bsky.social"
        aria-label="Follow me on Bluesky"
      >
        <svg
          class="transition-linear inline h-8 w-8 fill-current text-blue-800 hover:text-blue-500 dark:text-gray-300"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 57"
        >
          <path

          />
        </svg>
      </a>
    </li>
    <li class="mx-2">
      <a href="https://github.com/mloberg" aria-label="View my GitHub profile">
        <svg
          class="transition-linear inline h-8 w-8 fill-current text-blue-800 hover:text-blue-500 dark:text-gray-300"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >

            d="m9.805.659c-5.14 0-9.308 4.167-9.308 9.308 0 4.113 2.667 7.602 6.366 8.833.466.085.635-.202.635-.449 0-.221-.008-.806-.012-1.583-2.589.562-3.136-1.248-3.136-1.248-.423-1.075-1.033-1.361-1.033-1.361-.846-.578.064-.566.064-.566.934.066 1.425.959 1.425.959.831 1.422 2.179 1.011 2.709.774.085-.602.325-1.012.591-1.245-2.067-.235-4.24-1.034-4.24-4.6 0-1.016.363-1.847.959-2.498-.096-.236-.416-1.182.09-2.464 0 0 .782-.25 2.56.955.743-.207 1.539-.31 2.331-.313.79.003 1.587.106 2.33.313 1.777-1.205 2.557-.955 2.557-.955.508 1.282.189 2.228.093 2.464.596.651.957 1.482.957 2.498 0 3.576-2.177 4.362-4.25 4.593.334.287.632.855.632 1.724 0 1.244-.012 2.248-.012 2.553 0 .249.168.539.64.448 3.696-1.234 6.361-4.72 6.361-8.832 0-5.141-4.168-9.308-9.309-9.308"

      </a>
    </li>
    {{ with .Site.Home.OutputFormats.Get "RSS" }}

        <a href="{{ .Permalink }}" aria-label="RSS Feed">
          <svg
            class="transition-linear inline h-8 w-8 fill-current text-blue-800 hover:text-blue-500 dark:text-gray-300"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M2.4 2.4v2.367c7.086 0 12.83 5.746 12.83 12.832h2.369C17.599 9.205 10.794 2.4 2.4 2.4zm0 4.737v2.369a8.093 8.093 0 0 1 8.093 8.094h2.368c0-5.778-4.684-10.463-10.461-10.463zm2.269 5.922a2.271 2.271 0 0 0 0 4.541c1.254 0 2.269-1.016 2.269-2.27s-1.015-2.271-2.269-2.271z"

          </svg>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
