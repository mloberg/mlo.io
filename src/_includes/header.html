<header class="hero hero-{{ page.hero.name | default: "main" }} pt-32 pb-32 relative">
  <div class="container mx-auto px-4">
    <h1 class="inline-block bg-white font-title text-5xl text-black my-8 py-2 px-4">{{ page.title | default: site.title | escape }}</h1>
  </div>
  <a class="absolute pin-t pin-l bg-white p-1" href="{{ "/" | relative_url }}">
    <img src="/images/icon.png" alt="Home">
  </a>
</header>
