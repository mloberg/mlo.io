<article class="pb-4">
  <span class="block text-gray-700 dark:text-gray-300 text-sm">{{ post.date | date: "%B %-d" }}</span>
  <h4 class="font-normal">
    <a class="text-gray-900 dark:text-gray-100 hover:text-blue-500 transition-linear no-underline text-2xl" href="{{ post.url }}">{{ post.title }}</a>
  </h4>
</article>
