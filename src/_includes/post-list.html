<article class="pb-4">
  <span class="block text-sm text-gray-700 dark:text-gray-300">
    {{ post.date | date: "%B %-d" }}
  </span>
  <h4 class="font-normal">
    <a
      class="transition-linear text-2xl text-gray-900 no-underline hover:text-blue-500 dark:text-gray-100"
      href="{{ post.url }}"
    >
      {{ post.title }}
    </a>
  </h4>
</article>
