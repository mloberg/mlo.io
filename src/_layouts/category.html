---
layout: default
---

<h2 class="pb-4 text-base font-bold text-gray-700 dark:text-gray-300">
  Posts with {{ page.type }} {{ page.title }}
</h2>

{%- for post in page.posts -%}
  {%- assign currentyear = post.date | date: "%Y" -%}
  {%- if currentyear != year -%}
    <h3 class="{% unless forloop.first %}mt-8{% endunless %} mb-4 text-3xl">
      {{ currentyear }}
    </h3>
    {% assign year = currentyear %}
  {%- endif -%}
  {% include post-list.html %}
{%- endfor -%}
